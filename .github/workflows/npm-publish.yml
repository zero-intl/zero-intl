# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - run: npm run test:ci

  publish-react:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      - run: npm ci
      - run: npm run build:react
      - run: npm publish --workspace @zero-intl/react --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-cli:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      - run: npm ci
      - run: npm run build:cli
      - run: npm publish --workspace @zero-intl/cli --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-summary:
    needs: [publish-react, publish-cli]
    runs-on: ubuntu-latest
    steps:
      - name: Create release summary
        run: |
          echo "âœ… Successfully published zero-intl packages:"
          echo "ğŸ“¦ @zero-intl/react - React components and hooks"
          echo "ğŸ› ï¸ @zero-intl/cli - CLI for extracting translation keys"
          echo ""
          echo "ğŸ“‹ Release: ${{ github.event.release.tag_name }}"
          echo "ğŸ”— Release URL: ${{ github.event.release.html_url }}"
